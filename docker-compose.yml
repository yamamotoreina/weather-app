services:
  # --- MySQL ---
  mysql-db:
    image: mysql:8.0
    container_name: mysql-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: weather_app
      MYSQL_USER: weather_user
      MYSQL_PASSWORD: weatherpass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./weather_app_dump.sql:/docker-entrypoint-initdb.d/weather_app_dump.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - app-network

  # --- Django Backend ---
  backend:
    build: ./backend
    container_name: django_app
    env_file:
      - ./backend/.env
    environment:
      DB_HOST: mysql-db
      DB_NAME: weather_app
      DB_USER: weather_user
      DB_PASSWORD: weatherpass
    depends_on:
      - mysql-db
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    networks:
      - app-network

  # --- React (Expo Web) Frontend ---
  frontend:
    build: ./frontend

    container_name: react_app
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://backend:8000
    ports:
      - "8081:8081"
      - "19006:19006" # ← Expo Web 用
    volumes:
      - ./frontend:/app
    stdin_open: true
    tty: true
    networks:
      - app-network

networks:
  app-network:

volumes:
  db_data:
